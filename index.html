<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Russo+One&display=swap" rel="stylesheet">


    <script src="script.js" defer></script>
    <title>CALCULADORA-JAVA SCRIPT</title>
</head>

<body>

    <img src="img/fundoImage.jpg" alt="" class="fundo">

    <h1>Calculadora</h1>

    <div class="formulario" id="formulario">

        <form action="">
            <label for="text">Número 1</label>
            <input type="text" id="numero1" name="numero1">

            <label for="text">Número 2</label>
            <input type="text" id="numero2" name="numero2">

            <label for="text">Resultado</label>
            <input readonly type="text" id="resultado" name="resultado">

            <div class="botao">
                <button type="button" value="botao" id="somar">
                    Somar
                </button>

                <button type="button" value="botao" id="subtrair">
                    Subtrair
                </button>

                <button type="button" value="botao" id="dividir">
                    Dividir
                </button>

                <button type="button" value="botao" id="multiplicar">
                    Multiplicar
                </button>
            </div>

        </form>

    </div>




</body>

</html>
